<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Links</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      margin: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: calc(100%-40px);
    }
    .image-box {
      width: 100%;
      padding-top: 100%; /* Makes the div a square */
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .image-box a {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: block;
    }
    @media (max-width: 600px) {
      .container {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-box">
      <a href="page1.html" style="background-image: url('image1.jpg');"></a>
    </div>
    <div class="image-box">
      <a href="page2.html" style="background-image: url('image2.jpg');"></a>
    </div>
    <div class="image-box">
      <a href="page3.html" style="background-image: url('image3.jpg');"></a>
    </div>
    <div class="image-box">
      <a href="page4.html" style="background-image: url('image4.jpg');"></a>
    </div>
  </div>
</body>
</html>
